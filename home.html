<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Electra Force</title>
  </head>
  <body>

    <header>
      <h2 class="logo">EFORCE</h2>
      <nav class="navigation">
        <a href="#">HOME</a>
        <a href="#">PROJECTS</a>
        <a href="#">EFMESSENGER</a>
        <button class="btnLogin">LOGIN</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>


      <div class="form-box login">
        <h2>LOGIN</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>MEMBER ID</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="key"></ion-icon></span>
            <input type="password" required>
            <label>PASSWORD</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox"> REMEMBER ME
            </label>
            <a href="#">FORGOT PASSWORD?</a>
          </div>
          <button type="submit" class="btn">LOGIN</button>
          <div class="login-register">
            <p>NOT A TEAM MEMBER? <a href="#" class="register-link">REGISTER</a></p>
          </div>
        </form>
      </div>

    </div>

    <div class="body-text-title">ELECTRA FORCE.</div>

    <div class="body-text-description">BUILDING A SMARTER TOMMORROW TODAY</div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
